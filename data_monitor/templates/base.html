<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Port Monitoring System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .nav-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: blue;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .nav-link:hover {
            background-color: lightblue;
        }
        .header {
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='met_logo.jpeg') }}" width="300" height="60" alt="Logo">
        <h1>Port Monitoring System: Norwegian Meteorological Institute</h1>
        <nav>
            {% if request.endpoint == 'index' %}
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            <a class="nav-link" href="{{ url_for('add_station_page') }}">Add Station</a>
            {% elif request.endpoint == 'edit_station_page' %}
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
